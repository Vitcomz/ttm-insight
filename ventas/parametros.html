function getParametros(){

	xmlTemp.async = false;
	var xmlDso = xmlTemp.XMLDocument;
	var url = "xml/existencias.asp?RECURSO=GetParametros";
	
	xmlestado = xmlDso.load(url);
	if (!xmlestado)
			    window.open(url);
				

}



function setParametros(){
					
		
	var xmlDso = xmlDoc.XMLDocument;
	var url = "xml/existencias.asp?RECURSO=SetParametros";
		url += "&MAIL_SERVER=" + formulario.txtMailServer.value;
		url += "&ADQUISICIONES=" + formulario.txtAdquisiciones.value;
		url += "&CONTABILIDAD=" + formulario.txtContabilidad.value;
		url += "&MAIL_ADQUI=" + formulario.txtMailAdqui.value;
		url += "&MAIL_CONTA=" + formulario.txtMailConta.value;
		url += "&ANO_PROCESO=" + formulario.listAno.value;
		url += "&MES_PROCESO=" + formulario.listMes.value;
		
		//window.open(url);
	    xmlestado = xmlDso.load(url);
		if (!xmlestado)
			 window.open(url);
		else{
			alert("Parametros Actualizados.");
			getParametros();
			}
}



function LimpiarForm(){
		for (var i=0;i<document.formulario.length;i++){
			if (document.formulario.elements[i].className=="input")
							document.formulario.elements[i].value="";
			}
	}
	
function mOvr(src,clrOver) { if (!src.contains(event.fromElement)) { src.style.cursor = 'hand'; src.bgColor = clrOver; }}

function mOut(src,clrIn) { if (!src.contains(event.toElement)) { src.style.cursor = 'default'; src.bgColor = clrIn; } }


function  clrModelo(){
	formulario.txtModelo.value="";
}

						
</script>
