function mostrarVentana(_validez, _garantia, _aporteEmp, _aporteCli, _viajeFall, _standBy, _observaciones, _divBox, _function){
    
  validez = _validez;
  garantia = _garantia;

  aporteCli = _aporteCli;
  viajeFall = _viajeFall;
  standBy = _standBy;

  formulario.txtAporteCli.value = _aporteCli.value;
  formulario.txtViajeFall.value = _viajeFall.value;
  formulario.txtStandBy.value = _standBy.value;
  formulario.txtObservaciones.value = _observaciones.value;
  
  divBox = _divBox;
  functionName = _function
  var point = fGetXY(_garantia)
  
  with (divBox.style){
  	visibility = "visible";
//	left = point.x+200;
//	top  = point.y-130;
	} 
}

function Point(iX, iY){
	this.x = iX;
	this.y = iY;
}

function fGetXY(oTmp){

  var pt = new Point(0,0);  
  do {
  	pt.x += oTmp.offsetLeft;
  	pt.y += oTmp.offsetTop;
  	oTmp = oTmp.offsetParent;
  } while(oTmp.tagName!="BODY");
  return pt;
}


function aceptar(){

  validez.value = formulario.txtValidez.value;
  garantia.value = formulario.txtGarantia.value;
  aporteEmp.value = formulario.txtAporteEmp.value;
  aporteCli.value = formulario.txtAporteCli.value;
  viajeFall.value = formulario.txtViajeFall.value;
  standBy.value = formulario.txtStandBy.value;
  observaciones.value = formulario.txtObservaciones.value;
  
divBox.style.visibility = 'hidden';
 
 }
