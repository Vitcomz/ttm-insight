<script>

var popbox = new Object();
var codeobj = new Object();

function popsearchbox(_servstr, _codeobj, _nameobj, _popbox){
  parent.event.cancelBubble=true;
  strs = _servstr;
  popbox = _popbox;
  codeobj = _codeobj;
  nameobj = _nameobj;
  var point = getXY(nameobj);
  with (popbox.style){
    left = point.x + 50;
    top  = point.y + nameobj.offsetHeight + 1;
    visibility = "visible";
  }
searchText.focus();
searchText.select();
}

function setcodeandname(code, name){
  codeobj.value = code;
 // nameobj.value = name;
}

function close(){
 // nameobj.focus();
  popbox.style.visibility = "hidden";
}

function Point(iX, iY){
  this.x = iX;
  this.y = iY;
}

function getXY(tag){
  var tmp = tag;
  var pt = new Point(0,0);
  do{
    pt.x += tmp.offsetLeft;
    pt.y += tmp.offsetTop;
    tmp = tmp.offsetParent;
  }while(tmp.tagName!="BODY");
  return pt;
}

</script>

 parent.Get();

function mOvr(src,clrOver) { if (!src.contains(event.fromElement)) { src.style.cursor = 'hand'; src.bgColor = clrOver; }}
function mOut(src,clrIn) { if (!src.contains(event.toElement)) { src.style.cursor = 'default'; src.bgColor = clrIn; } }
