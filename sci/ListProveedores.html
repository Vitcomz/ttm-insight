function close(){
  nameobj.focus();

function Point(iX, iY){
  this.x = iX;
  this.y = iY;
}
function getXY(tag){
  var tmp = tag;
  var pt = new Point(0,0);
  do{
    pt.x += tmp.offsetLeft;
    pt.y += tmp.offsetTop;
    tmp = tmp.offsetParent;
  }while(tmp.tagName!="BODY");
  return pt;
}
//-->
</script>
