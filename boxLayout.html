<script>

var divBox = new Object();
var codeobj;
var nameobj;
var tipo;
var functionName;

function showWin(_code, _divBox){

 codeobj = _code;
 divBox = _divBox;
 divBox.style.visibility = 'visible'

 getData();
 
}

function getData(){

	xmlTemp.async = false;
    var xmlDso = xmlTemp.XMLDocument;
	var url = "xml/Equipos.asp?RECURSO=getLayoutData";
		url += "&CODIGO=" + codeobj;
		url += "&VTZ=" + Math.random();
		
	var res = xmlDso.load(url);
	if (!res)
		window.open(url);
				
}

function Point(iX, iY){
	this.x = iX;
	this.y = iY;
}

function fGetXY(oTmp){

  var pt = new Point(0,0);  
  do {
  	pt.x += oTmp.offsetLeft;
  	pt.y += oTmp.offsetTop;
  	oTmp = oTmp.offsetParent;
  } while(oTmp.tagName!="BODY");
  return pt;
}


function guardar(){

 xmlTemp.async = false;
    var xmlDso = xmlTemp.XMLDocument;
	var url = "xml/Equipos.asp?RECURSO=updateLayoutData";
		url += "&CODIGO=" + codeobj;
		url += "&LAYOUT=" + formulario.txtLayout.value;
		url += "&GCODE=" + formulario.txtGCODE.value;;
		url += "&X=" + formulario.txtX.value;
		url += "&Y=" + formulario.txtY.value;
		url += "&SY=" + formulario.txtSY.value;
		url += "&SX=" + formulario.txtSX.value;
		url += "&VTZ=" + Math.random();
		
	var res = xmlDso.load(url);
	if (!res)
		window.open(url);
 } 



//window.onLoad = _inicio();

</script>
