function getData(){

	xmlTemp.async = false;
    var xmlDso = xmlTemp.XMLDocument;
	var url = "xml/historial.asp?RECURSO=listHisBit";
		url += "&ID=" + codeobj.value;
		url += "&VTZ=" + Math.random();
		
	var res = xmlDso.load(url);
	if (!res)
		window.open(url);
				
}

function Point(iX, iY){
	this.x = iX;
	this.y = iY;
}

function fGetXY(oTmp){

  var pt = new Point(0,0);  
  do {
  	pt.x += oTmp.offsetLeft;
  	pt.y += oTmp.offsetTop;
  	oTmp = oTmp.offsetParent;
  } while(oTmp.tagName!="BODY");
  return pt;
}


function guardar(){

 xmlTemp.async = false;
    var xmlDso = xmlTemp.XMLDocument;
	var url = "xml/historial.asp?RECURSO=newHisBit";
		url += "&ID=" + codeobj.value;
		url += "&INSPECTOR=" + GetSession();
		url += "&FECHA=" + formulario.txtFecha.value;
		url += "&ESTATUS=" + formulario.listStatus.value;
		url += "&VTZ=" + Math.random();
		
	var res = xmlDso.load(url);
	if (!res)
		window.open(url);
		
 getData(); 
 }
