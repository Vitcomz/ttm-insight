<SCRIPT>
var divBox = new Object();
var codeobj;
var nameobj;
var tipo;
var functionName;

function mostrarVentana(_codeobj,  _divBox, _function){

  codeobj = _codeobj;
  formulario.TxtObservacion.value = _codeobj.innerText;
  divBox = _divBox;
  functionName = _function
  var point = fGetXY(codeobj)
  
  with (divBox.style){
  	visibility = "visible";
	left = point.x;
	top  = point.y;
	} 
	formulario.TxtObservacion.focus();
}

function Point(iX, iY){
	this.x = iX;
	this.y = iY;
}

function fGetXY(oTmp){

  var pt = new Point(0,0);  
  do {
  	pt.x += oTmp.offsetLeft;
  	pt.y += oTmp.offsetTop;
  	oTmp = oTmp.offsetParent;
  } while(oTmp.tagName!="BODY");
  return pt;
}


function aceptar(){
codeobj.innerText = formulario.TxtObservacion.value.toUpperCase();
divBox.style.visibility = 'hidden';
 
 }


//window.onLoad = _inicio();

</SCRIPT>
