function showWin(_code,  _divBox){


// alert(_code.value);
 codeobj = _code;

 divBox.style.visibility = 'visible'

  getData();
 
}

function getData(){

	xmlTemp.async = false;
    var xmlDso = xmlTemp.XMLDocument;
	var url = "xml/Bitacoras.asp?RECURSO=getPlanData";
		url += "&ID=" + codeobj.value;
		url += "&VTZ=" + Math.random();
		
	var res = xmlDso.load(url);
	if (!res)
		window.open(url);
				
}

function Point(iX, iY){
	this.x = iX;
	this.y = iY;
}

function fGetXY(oTmp){

  var pt = new Point(0,0);  
  do {
  	pt.x += oTmp.offsetLeft;
  	pt.y += oTmp.offsetTop;
  	oTmp = oTmp.offsetParent;
  } while(oTmp.tagName!="BODY");
  return pt;
}


function guardar(){

 xmlTemp.async = false;
    var xmlDso = xmlTemp.XMLDocument;
	var url = "xml/Bitacoras.asp?RECURSO=updatePlanData";
		url += "&ID=" + codeobj.value;
		url += "&OT=" + formulario.txtOT.value;
		url += "&REPORT=" + formulario.txtReport.value;
		url += "&FECHA_PROGRAMADA=" + formulario.txtFechaProgramada.value;
		url += "&RECOMENDACION=" + formulario.txtRecomendacion.value;
		url += "&ACCION=" + formulario.txtAccion.value;
		url += "&CONDICION=" + formulario.listCondicion.value;
		url += "&ESTATUS=" + formulario.listStatus.value;
		url += "&VTZ=" + Math.random();
		
	var res = xmlDso.load(url);
	if (!res)
		window.open(url);
 } 



//window.onLoad = _inicio();
