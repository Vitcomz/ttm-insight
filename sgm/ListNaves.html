<script>

function search(strc){

  XMLDoc.async = false;
  var xmlDso = XMLDoc.XMLDocument;
  var url = "xml/Bitacoras.asp?RECURSO=ListNaves";
	  url += "&STR="+strc;
  
  var res = xmlDso.load(url);
 
  if (res){
    cr = Math.ceil(xmlDso.documentElement.childNodes.length);
    if (cr==0) {
      msg.style.display = "block";
      cont.style.display = "none";
      msg.innerText = "No se encontraron registros";
    }else{
      msg.style.display = "none";
      cont.style.display = "block";
    }
  }else{
    msg.style.display = "block";
    cont.style.display = "none";
    msg.innerText = "No se puede cargar la informaciï¿½n";
	 window.open(url);
  }
}

function set(itr){
  if (itr){
	setcodeandname(itr.children[0].children[0].innerText, itr.children[1].children[0].innerText);
	}
  else setcodeandname("","");
  close();
}

function clear(el){
  setcodeandname("", "");
  close();
}

function mOvr(src,clrOver) { if (!src.contains(event.fromElement)) { src.style.cursor = 'hand'; src.bgColor = clrOver; }}
function mOut(src,clrIn) { if (!src.contains(event.toElement)) { src.style.cursor = 'default'; src.bgColor = clrIn; } }
