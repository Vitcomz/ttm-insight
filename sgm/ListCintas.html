<script>
var divBox = new Object();
var codeobj;
var nameobj;
var tipo;
var functionName;

function mostrarVentana(_codeobj, _nameobj, _tipo, _divBox, _function)
{
  codeobj = _codeobj;
  nameobj = _nameobj;
  tipo = _tipo;
  divBox = _divBox;
  functionName = _function
  with (divBox.style){visibility = "visible";} 
  verCintas();
}

function verCintas(){

if (codeobj==false)
		codeobj=0;

	xmlDoc.async = false;
	var xmlDso = xmlDoc.XMLDocument;
	url = "xml/Bitacoras.asp?RECURSO=GetCintasBitacora"
	url += "&ID=" + codeobj;
	xmlestado = xmlDso.load(url);		
		  if (!xmlestado)
				window.open(url);
				
var tbl = document.getElementById('tabCintas1');
var tree = xmlDso.documentElement;

for(var i = 0; i < tree.childNodes.length; i++){
		var node = tree.childNodes.item(i);
		document.getElementById("ChkC" + getChildNodeValue(node,"CINTA")).checked = 'checked';

 }

}


function guardar(id){

	//alert(id);
	xmlDoc.async = false;
	var xmlDso = xmlDoc.XMLDocument;
	url = "xml/Bitacoras.asp?RECURSO=DelCintaBitacora"
	url += "&ID=" + id;
	xmlestado = xmlDso.load(url);		
		  if (!xmlestado)
				window.open(url);
				
var tbl = document.getElementById('tabCintas1');
var lastRow = tbl.rows.length-1;

for (i=1; i<lastRow; i++){
		if (tbl.rows[i].children[1].children[0].checked)
		    guardarCintas(tbl.rows[i].children[0].children[0].value,id);

 }//for

var tbl = document.getElementById('tabCintas2');
var lastRow = tbl.rows.length-1;

for (i=1; i<lastRow; i++){
		if (tbl.rows[i].children[1].children[0].checked)
		    guardarCintas(tbl.rows[i].children[0].children[0].value,id);

 }//for

}
  
function Aceptar(){
		
	
divBox.style.visibility = 'hidden';
//eval("parent." + functionName);
}

function guardarCintas(Cinta, ID){

	xmlDoc.async = false;
	var xmlDso = xmlDoc.XMLDocument;
	url = "xml/Bitacoras.asp?RECURSO=InsertCintaBitacora"
	url += "&ID=" + ID;
	url += "&CINTA=" + Cinta;
	xmlestado = xmlDso.load(url);		
		  if (!xmlestado)
				window.open(url);
		
}
