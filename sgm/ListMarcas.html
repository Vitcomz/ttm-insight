<SCRIPT>
//<!-- 
var popbox = new Object();
var codeobj = new Object();
var nameobj = new Object();
var functionName;

function popsearchbox(_codeobj, _nameobj, _popbox, _function){

  popbox = _popbox;
  codeobj = _codeobj;
  nameobj = _nameobj;
  functionName = _function;

  with (popbox.style){
    visibility = "visible";
  }

search();
}
function setcodeandname(code, name){
  codeobj.value = code;
  nameobj.value = name;
}

function close(){
  popbox.style.visibility = "hidden";
}

function Point(iX, iY){
  this.x = iX;
  this.y = iY;
}

//-->
</SCRIPT>

<SCRIPT>
//<!-- 
function search(strc,strn){
  XMLDoc.async = false;
  var xmlDso = XMLDoc.XMLDocument;
  var cr = 0;
  var url ="/existencias/xml/Marcas.asp?RECURSO=ListMarcas";
  var res = xmlDso.load(url);
//  window.open(url);
  if (res){
    cr = Math.ceil(xmlDso.documentElement.childNodes.length);
    if (cr==0) {
      msg.style.display = "block";
      cont.style.display = "none";
      msg.innerText = "No se encontraron registros";
    }else{
      msg.style.display = "none";
      cont.style.display = "block";
    }
  }else{
    msg.style.display = "block";
    cont.style.display = "none";
    msg.innerText = "No se puede cargar la informaci�n";
  }
}
function set(itr){
  if (itr){
  	setcodeandname(itr.children[0].children[0].innerText, itr.children[0].children[1].innerText);
	eval("parent." + functionName);
	}
  else setcodeandname("","");
 close();
 
}
function clear(el){
  setcodeandname("", "");
  close();
}

function mOvr(src,clrOver) { if (!src.contains(event.fromElement)) { src.style.cursor = 'hand'; src.bgColor = clrOver; }}
function mOut(src,clrIn) { if (!src.contains(event.toElement)) { src.style.cursor = 'default'; src.bgColor = clrIn; } }
//-->
</SCRIPT>
