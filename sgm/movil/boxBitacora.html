<script>

function getBitacora(){


		
	var url = "/sgm/xml/Movil.asp?RECURSO=GetBitacora";
		url += "&ID=" + getParametro("ID");
		//window.open(url);
$.get(url, function(theXML){
			$('ROW',theXML).each(function(i){
	
			document.getElementById("idFolio").innerText =  $(this).find("ID").text();
			document.getElementById("idFecha").innerText =  $(this).find("FECHA").text();
			document.getElementById("idEquipo").innerText =  $(this).find("EQUIPO").text();
			document.getElementById("idInspector").innerText =  $(this).find("RESPONSABLE").text();
			document.getElementById("idColor").innerText =  $(this).find("COLOR").text();
			document.getElementById("idCriticidad").innerText =  $(this).find("CRITICIDAD").text();
			document.getElementById("idDescripcion").innerText = $(this).find("DESCRIPCION").text();
			document.getElementById("idCausa").innerText =  $(this).find("CAUSA").text();
			document.getElementById("idRecomendacion").innerText =  $(this).find("RECOMENDACION").text();
			
		})//End each
	});//end $.get
			
	
			
				
}
