<SCRIPT>

 function ListBitacora(Inicio, Fin, Equipo){
	var xmlDso = xmlDoc.XMLDocument;
	xmlDoc.async = false;
	var url = "../xml/Bitacoras.asp?RECURSO=InfSemInspec";
		url += "&FECHA_INI=" + Inicio;
		url += "&FECHA_FIN=" + Fin;
		url += "&RESPONSABLE=TOD";
		url += "&EQUIPO_PRIN=" + Equipo;
		url += "&EQUIPO=TOD";
		url += "&TURNO=TOD";
		url += "&USUARIO=HSANDOVAL";
		url += "&IND_DANO=TOD";
		url += "&IND_INCIDENTE=TOD";
		
	xmlestado = xmlDso.load(url);
	this.document.getElementById('txtInicio').innerText = Inicio;
	this.document.getElementById('txtFin').innerText = Fin;
	
if(!xmlestado)
		window.open(url);
		
setTimeout("color();",200);
}

function color(){
var tbl = document.getElementById('tabBitacora');


for (i=1; i<tbl.rows.length; i++){


if(trim(tbl.rows[i].children[6].innerText)=='ALTA')
	tbl.rows[i].children[6].bgColor="#FF0000;";
	
if(trim(tbl.rows[i].children[6].innerText)=="MEDIA")
	tbl.rows[i].children[6].bgColor="#FFFF00;";

if(trim(tbl.rows[i].children[6].innerText)=="BAJA")
	tbl.rows[i].children[6].bgColor="#00FF33;";
					
			
	 }

}

</SCRIPT>
