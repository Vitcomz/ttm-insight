<script>

//	left = point.x+300;
//	top  = point.y-100;
	} 
mostrarPrioridad();
}

function Point(iX, iY){
	this.x = iX;
	this.y = iY;
}

function fGetXY(oTmp){

  var pt = new Point(0,0);  
  do {
  	pt.x += oTmp.offsetLeft;
  	pt.y += oTmp.offsetTop;
  	oTmp = oTmp.offsetParent;
  } while(oTmp.tagName!="BODY");
  return pt;
}

function mostrarPrioridad(){

	xmlTemp.async = false;
    var xmlDso = xmlTemp.XMLDocument;
	var url = "xml/Equipos.asp?RECURSO=getPrioridad";
		url += "&CODIGO=" + document.getElementById('txtCodEquipo').innerText;
	var res = xmlDso.load(url);
	if (!res)
		window.open(url);
				
}

function guardarPrioridad(){

	for (i=0;i<formulario.txtPrioridad.length;i++)
			if(formulario.txtPrioridad[i].checked)
					prioridad=formulario.txtPrioridad[i].value;
					
	xmlTemp.async = false;
    var xmlDso = xmlTemp.XMLDocument;
	var url = "xml/EQUIPOS.asp?RECURSO=updatePrioridad";
		url += "&CODIGO=" + document.getElementById('txtCodEquipo').innerText;
		url += "&PRIORIDAD=" + prioridad;
	var res = xmlDso.load(url);
	if (!res)
		window.open(url);

//
eval("parent." + functionName);
//
}
